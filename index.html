<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Youtube Page</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header >
    <div class="innerContainer">
      <img class="icon" src="./assets/burger.svg">
      <img class="logo" src="./assets/youtubeLogo.svg">
    </div>
    <div class="innerContainer inputContainer">
      <input placeholder="Search">
      <img class="icon" src="./assets/audio.svg">
    </div>
    <div class="innerContainer">
      <img class="icon" src="./assets/video.svg">
      <img class="icon" src="./assets/notification.svg">
      <img class="profile" src="./assets/profileIcon.jpeg">
    </div>
  </header>
  <div class="contentContainer">
    <aside class="aside">
        Aside Component
    </aside>
    <div class="mainContainer">
        <div class="tags">Tags</div>
        <main class="videos">
        </main>
    </div>
  </div>
</body>
</html>
